<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="{{ url_for('Static', path='/style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="../Static/style.css"> 
</head>

<body>

    <!--navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aggregation Results</a>
        </div>
    </nav>

    <!-- genetable -->
    <table class="table table-hover center">
      <thead>
        <tr>
          <th scope="col"><p class="text-info">Ensembl ID</p></th>
          <th scope="col"><p class="text-info">Gene Symbol</p></th>
          <th scope="col"><p class="text-info">Rank p-val</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for key, val in genes_df.iterrows() %}
        <tr class="table-active">
          <th scope="row">{{ val['Name'] }}</th>
          <td>{{ val['gene_names'] }}</td>
          <td>{{ val['Score'] }}</td>
          <td>
            <a href="/barplot/{{ val['Name'] }}" class="btn btn-primary">Counts-Bar</a>
            <a href="/boxplot/{{ val['Name'] }}" class="btn btn-primary">Counts-Box</a>
          </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  




    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

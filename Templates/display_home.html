<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{{ url_for('Static', path='/style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="../Static/style.css"> 
</head>

<body>



    <!--navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1><p class="text-primary">Aggregation Results Explorer</p></h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <!--add navbar items here-->
          </ul>

          <!--implement search here-->
          <form class="d-flex mx-auto" method="post">
            <input class="form-control me-sm-2" type="search" name="search_string" placeholder="Gene symbol (ex. CLDN6)" required>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Filter</button>
            &nbsp&nbsp
            <a class="btn btn-secondary my-2 my-sm-0" href="">Reset</a>
          </form>

          
        </div>
      </div>
    </nav>
    <!-- genetable -->
    <table class="table table-hover center">
      <thead>
        <tr>
          <th scope="col"><p class="text-info">Ensembl ID</p></th>
          <th scope="col"><p class="text-info">Gene Symbol</p></th>
          <th scope="col"><p class="text-info">Rank p-val</p></th>
          <th scope="col"><p class="text-info">Actions</p></th>
        </tr>
      </thead>
      <tbody>
        {% for key, val in genes_df.iterrows() %}
        <tr class="table-active">
          <th scope="row">{{ val['Name'] }}</th>
          <td>{{ val['gene_names'] }}</td>
          <td>{{ val['Score'] }}</td>
          <td>
            <a href="/barplot/{{ val['Name'] }}" class="btn btn-primary">Counts-Bar</a>
            <a href="/boxplot/{{ val['Name'] }}" class="btn btn-primary">Counts-Box</a>
          </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
